    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DigitalX</title>
        <meta name="description" content="Your life is digital. Your money should be too.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="DigitalX">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="/public/css/bootstrap.min.css">
        <!-- Fonts from Font Awsome -->
        <link rel="stylesheet" href="/public/css/font-awesome.min.css">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="/public/css/main.css">

        <!-- Color options -->
        <link rel="stylesheet" href="/public/css/digitalx.css">

        <!-- <link rel="stylesheet" href="/public/css/colors/yellow.css">-->

        <!-- Feature detection -->
        <script src="/public/js/modernizr-2.6.2.min.js"></script>
        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <body>
    <!-- <div style="background:url(/public/img/16.png)"> -->
        <!-- welcome begins -->
        <section id="page-welcome" class="page-welcome">
            <div class="container">
                <div class="row">
                      <!-- Text Slider -->
                      <img src="/public/img/logo.png" border=0 title="" alt="" id="logo">
                        <h1>Your life is digital.</h1>
                        <h1>Your money should be too.</h1>
                        
                         <p class="intro-text">Discover how we are changing the future of money.<br/>
                             Find out how we are making digital currency <b>easy and secure</b>.<br/>
                             Pre-enroll now and <b>receive $10 in Bitcoin</b>!
                         </p>
                          <!-- End Text Slides -->
                    <a href="#page-contact" class="btn btn-default btn-lg learn-more"><span data-hover="Learn More">DISCOVER!</span></a>
                </div>
            </div>
        </section><!-- welcome ends -->
    <!-- </div> -->
   
    
    <!-- contact begins -->
    <section id="page-contact" class="page-contact">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </section> <!-- contact ends -->
        
        <script src="/public/js/jquery-1.10.2.min.js"></script>
        <script src="/public/js/bootstrap.min.js"></script>
        <script src="/public/js/jquery.vegas.min.js"></script>
        <script src="/public/js/main.js"></script>
        
        {% if error != '' or page != '' %}
            <script type="text/javascript">
                $(document).ready(function(){
                    $( ".learn-more" ).trigger( "click" );
                });
            </script>
        {% endif %}
        
        <script src="/public/js/digitalx.js"></script>
        
    </body>

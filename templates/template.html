    <body>
    <!-- welcome begins -->
    <section id="page-welcome" class="page-welcome">
        <div class="container">
            <div class="row">
                  <!-- Text Slider -->
                  <img src="/public/img/logo.png" border=0 title="" alt="" id="logo">
                    <h1>Your life is digital.</h1>
                    <h1>Your money should be too.</h1>
                    <br/><br/>
                     <p class="intro-text">Discover how we're changing the future of money.<br/>
                         Find out how we are making digital currency easy and safe.<br/>
                         Pre-enroll now and receive free $10 in Bitcoin!
                     </p>
                      <!-- End Text Slides -->
                <a href="#page-contact" class="btn btn-default btn-lg learn-more"><span data-hover="Learn More">DISCOVER!</span></a>
            </div>
        </div>
    </section><!-- welcome ends -->
    
   
    
    <!-- contact begins -->
    <section id="page-contact" class="page-contact" style="background:#434345 url(/public/img/up_arrow.png) no-repeat center top">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </section> <!-- contact ends -->
